<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.css' integrity='sha512-azoUtNAvw/SpLTPr7Z7M+5BPWGOxXOqn3/pMnCxyDqOiQd4wLVEp0+AqV8HcoUaH02Lt+9/vyDxwxHojJOsYNA==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="./asset/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container my-5 text-center text-white">

    <h1>Calcola il prezzo del biglietto</h1>

    <div class="row my-3">
      <div class="col">
        <h5>Nome e Cognome</h5>
        <input class="form-control" type="text" id="name" placeholder="Inserisci nome e cognome">
      </div>
      <div class="col">
        <h5>Km da percorerre</h5>
        <input class="form-control" type="number" id="km" placeholder="Inserisci i km da pecorrere">
      </div>
      <div class="col">
        <h5>Fascia d'età</h5>
        <select class="form-select" aria-label="Default select example" id="age">
          <option selected>Scegliere la fascia età</option>
          <option value="1">Minorenne</option>
          <option value="2">Maggiorenne</option>
          <option value="3">Over 65</option>
        </select>
      </div>
    </div>
    <div class="action text-center">
      <button type="button" class="btn btn-secondary" id="btn_insert">Inserisci</button>
      <button type="button" class="btn btn-secondary" id="btn_clean">Annulla</button>
    </div>
  </div>
  <div class="outpout container">
    <h2>Il tuo biglietto</h2>
      <div class="ticket d-flex justify-content-between">
        <div class="user">Nome e cognome</div>
        <div class="discount">Tipo di promo</div>
        <div class="n_carriage">Numero di carrozza</div>
        <div class="cap">CAP</div>
        <div class="final_price">Price</div>
      </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
